{% extends 'base.html' %}



{% block content %}
<center>

    <br>
    <br>
    <br>

<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
    <div class="card-header">Enter your details correctly</div>
    <div class="card-body">
      <h5 class="card-title">Signup</h5>
      <form action="#" method="post">{% csrf_token %}
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">First Name</span>
        <input name='name' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Last Name</span>
        <input name='lname' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
        <input name='email' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Password 1 </span>
        <input name='password1' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Enter your password">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Password 2</span>
        <input name='password2'type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Renter your password">
      </div>
      <button type="submit" class="btn btn-light CENTER">Signup</button>
    </form>
   
    </div>
  </div>
  </center>


 {% endblock %}
